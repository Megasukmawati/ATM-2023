<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
  <div class="container bg-[#597298] rounded-lg flex">
    <div
      class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10">
      <h1>Silakan Pilih Paket Nominal</h1>
      <div class="flex flex-center " style="gap: 150px; margin-top: 50px; ">
        <div class="flex flex-col " style="gap:20px">
          <button onclick="Click(pengambilan.seratus)"> <- 100.000</button>
          <button onclick="Click(pengambilan.duaratus)"><- 200.000</button>
          <button onclick="Click(pengambilan.tigaratus)"><- 300.000</button>
          <button><a href="nominalLain.html"><- Nominal <br>Lain</a></button>
        </div>
        <div class="flex flex-col items-end" style="text-align: center; gap:20px">
          <button onclick="Click(pengambilan.limaratus)"> 500.000 -></button>
          <button onclick="Click(pengambilan.satujuta)"> 1.000.000 -></button>
          <button onclick="Click(pengambilan.satusetengah)"> 1.500.000 -></button>
          <a href="ambilKartu.html" onclick="return confirm('maaf fitur ini belum tersedia')">Transaksi -> <br /> <span
              style="margin-left: 35px;"></span></a>

        </div>
      </div>
    </div>
    <div>
      <img src="/src/images/ambil-uang.jpg" alt="">
    </div>
  </div>
</body>
<script>
  const pengambilan = {
    seratus: 100000,
    duaratus: 200000,
    tigaratus: 300000,
    limaratus: 500000,
    satujuta: 1000000,
    satusetengah: 1500000,
    duajuta: 2000000
  };
  let uang = 5000000
  alert(`Sisa Saldo Anda ${uang}`)

  function Click(value) {
    if (uang < value) {
      alert("Saldo Anda Kurang")
    } else {
      const konfirm = confirm(
        `Anda Berhasil Menarik Saldo ${value} Sisa Saldo Anda ${uang}`
        );
      if (konfirm == true) {
        location.href = "masukanKartu.html"
        alert(`sisa uang anda ${uang - value}`)
      }
    }
  }
</script>

</html>
