<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Pin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10">
				<h1>Silahkan Masukan Pin Anda</h1>
                <div class="mt-10">        
                    <input class="text-black w-[200px]" type="password" id="pin">
                    <button onclick="Click()" class="text-green-500">ENTER >></button>
                    <a href="index.html">    
                        <button  class="text-red-500">CANCEL >></button>
                    </a>
                    <div class="mt-10">
                        <h1>Tekan 'Cancel' Untuk Membatalkan</h1>
                    </div>
                </div>
			</div>
			<a href="pilihBahasa.html">
				<img class="rounded-lg" src="../images/masukan-pin.jpg" />
			</a>
		</div>
        <script>
            const pin = document.getElementById('pin');
            function Click() {
            if (pin.value.length > 0) {
                
                if (pin.value == 123456) {
                    location.href = "pilihNominal.html"
                }
                else{
                    alert("Pin Yang Anda masukan salah")
                }
            }
            else{
                alert("Pin Anda Tidak Boleh Kosong")
            }
        }
        </script>
	</body>
</html>
